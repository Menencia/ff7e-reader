<app-reader-layout [icon]="faBars" title="Chapters">
  @for (chapter of chapters; track $index) {
  <a [routerLink]="'/chapter/' + chapter.number">
    <app-option>
      {{ chapter.title }}
      @if (progress && progress.chapter === chapter.number) {
      <span class="bg-blue-400 dark:bg-orange-600 px-1 rounded-full text-sm"
        >en cours</span
      >
      }
    </app-option>
  </a>
  }
</app-reader-layout>
